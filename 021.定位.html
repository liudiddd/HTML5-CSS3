<!DOCTYPE html>
<html lang="en">
<!-- 
    为什么需要定位？
    要想让一个元素固定显示在一个位置，标准流和浮动都无法快速实现，此时需要使用定位来实现。
    1.浮动可以让多个块级盒子无缝隙显示，经常用于多个盒子横向排列显示；
    2.定位则是可以让一个盒子自由的在某个盒子内部移动位置，或固定显示在屏幕的某个位置，并且可以压住其他盒子。

    定位 = 定位模式 + 边偏移 

    定位模式（position属性）：
        static      静态定位
            默认定位，等同于标准流，相当于没写。
        relative    相对定位
            相对于自己原来的位置。不脱标，原来位置继续占有。
        absolute    绝对定位
            相对于祖先元素。以下情况：
            1.无父元素，或祖先元素没有定位，则相对于浏览器定位；
            2.如果祖先元素有定位（相对、绝对、固定），则以最近祖先为准进行定位；
            3.绝对定位不再占有原先的位置，即脱标。

        fixed       固定定位

 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
