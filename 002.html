<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: pink;
            /* 把行内元素a 转换为 块级元素 */
            display: block;
        }
        div {
            width: 300px;
            height: 100px;
            background-color: purple;
            /* 把div块级元素转换为行内元素，则宽度和高度设置就不生效了 */
            display: inline;
        }
        span {
            width: 100px;
            height: 30px;
            background-color: skyblue;
            /* 行内元素 转换为 行内-块元素，作用就是让span可以设置宽度和高度 */
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="#">行内元素转为块元素</a>
    <a href="#">行内元素转为块元素</a>
    <div>块元素转为行内元素</div>
    <div>块元素转为行内元素</div>
    <span>行内元素转为行内块元素</span>
    <span>行内元素转为行内块元素</span>
</body>
</html>
