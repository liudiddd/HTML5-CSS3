        /* 常见的图片格式
            1.jpg图片格式：JPEG（JPG）对色彩的信息保留较好，高清，颜色较多，我们产品类的图片经常用jpg格式的。
            2.gif图像格式：GIF格式最多只能存储256种颜色，所以通常用来显示简单图形及字体，但是可以保存透明背景
                和动画效果。实际经常用于一些图片小动画效果。
            3.png图像格式是一种新兴的网络图像格式，结合了GIF和JPEG的优点，具有存储形式丰富的特点，能够保持透明
                背景，如果想要切成背景透明的图片，请选择png格式。
            4.PSD图像格式：是Photoshop专用的图像格式，里面可以存放图层、通道、遮罩等多种设计稿。对我们前端人员
                来说最大的优点是，我们可以直接从上面复制文字，获得图片，还可以测量大小和距离。

         */
    </style>
